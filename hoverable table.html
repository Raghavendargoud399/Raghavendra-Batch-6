<!DOCTYPE html>
<html>
<head>
<style>
    table{
        border:1px solid black;
        border-collapse:collapse;
        width:80%;
        font-family: Arial, sans-serif;
        margin:auto;
    }
    th {
        background-color: #ada8a8;
        color: #333;
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;}
    td{
        background-color: #f9f9f9;
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
         transition: background-color 0.3s ease;
    }    
    tr:hover td{
        background-color:#d0e6f7; ;
        
    }
</style>
</head> 
<body>
<h2 style="text-align:center;">Material sample Table</h2>
<table>
    <tr>
        <th>Client</th>
        <th>Name</th>
        <th>Year</th>
    </tr>
    <tr>
        <td>Client 1</td>
        <td>Rohan</td>
        <td>2019</td>
    </tr>
    <tr>
        <td>Client 2</td>
        <td>Samrat</td>
        <td>2021</td>
    </tr>
    <tr>
        <td>Client 3</td>
        <td>Sunshith</td>
        <td>2020</td>
    </tr>
    <tr>
        <td>Client 4</td>
        <td>Ramu</td>
        <td>2022</td>
    </tr>
</table>
</body>   
</html>
