<!DOCTYPE html>
<html>
<head>
<body>
<h2>The dropdown box to select the cars</h2>
<p>Here we can select the cars by dropping.</p>
<form action="#">
    <label for="Cars">Choose a car:</label>
    <select id="cars" name="cars">
        <option id="Volvo">Volvo</option>
        <option id="Benz">Benz</option>
        <option id="Audi">Audi</option>
        <option id="TATA">TATA</option>
        <option id="Maruthi">Maruthi</option>
    </select>
    <input type="submit" value="submit">   
</form>
</body>
</head>
</html>
