<!DOCTYPE html>
<html>
<style>
    table th td{
        border:1px Solid black;
        border-collapse:collapse;
    }
    th{
        background-color:#6495ED;
        color:white;
        text-align: center;
    }
    td{
        background-color:#CCCCFF;
        color:Red;
        text-align: center;
    }
</style>
<h2>Style Table Border:</h2>
<p>In this we added the background-color to th and td:</p>
<table style="width:1000px;">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Bag</td>
        <td>50</td>
        <td>$30</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Wallet</td>
        <td>100</td>
        <td>$10</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Belt</td>
        <td>80</td>
        <td>$15</td>
    </tr>
</table>
</html>
