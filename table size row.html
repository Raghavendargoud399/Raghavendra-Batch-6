<!DOCTYPE html>
<html>
<head>
<style>
    table,th,td{
        border: 2px solid black;
        border-collapse:collapse;
        text-align:center;
    }
    th,td{
        padding:2px;
    }
    table{
        height:300px;
    }
</style>
<body>
<h2>50% height of the second row in the table</h2>
<table style="width:100%;">
    <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Weight</th>
    </tr>
    <tr style="height:70%;">
        <td>Roja</td>
        <td>5'7 Feet</td>
        <td>52 KG</td>
    </tr>
    <tr>
        <td>Sanju</td>
        <td>5'9 Feet</td>
        <td>57 KG</td>
    </tr>
    <tr>
        <td>Aisha</td>
        <td>5'6 Feet</td>
        <td>45 KG</td>
    </tr>
</table>
</body>
</head>
</html>
