<!DOCTYPE html>
<html>
<head>
<style>
    table ,td, th{
        border:2px solid black;
        text-align:center;
        border-collapse:collapse;
    }
    th,td{
        padding:2px;
    }
</style>
</head>
<body>
<h2>HTML table with different size</h2>
<p>In this table we shown the column with different size.</p>    
    <table style="width:100%;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Profession</th>
        </tr>
        <tr>
            <td style="width:60%;">Ramu</td>
            <td>36</td>
            <td>Business</td>
        </tr>
        <tr>
            <td>Madhu</td>
            <td>42</td>
            <td>Farmer</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>31</td>
            <td>Employee</td>
        </tr>
    </table>
</body>
</html>
