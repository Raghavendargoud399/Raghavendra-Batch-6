<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background_image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender, .skills {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      margin-top: 20px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Job Application Form</h2>
  <form action="https://formspree.io/f/xzzroena" method="POST" onsubmit="return showMessage();">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label>Gender:</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="position">Position Applying For:</label>
    <select id="position" name="position" required>
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full Stack Developer</option>
      <option value="intern">Intern</option>
    </select>

    <label>Skills:</label>
    <div class="skills">
      <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
      <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
    </div>

    <label for="message">Why should we hire you?</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your answer here..."></textarea>

    <input type="submit" value="Submit Application">
  </form>
</div>

<script>
  function showMessage() {
    alert("âœ… Form submitted successfully! Thank you for applying.");
    return true; // allow submission
  }
</script>

</body>
</html>
